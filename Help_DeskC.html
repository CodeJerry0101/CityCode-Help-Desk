<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk</title>
    <style>
        .center {
            text-align: left;
            color: black;
            background-color: blue;
            font-size: 70px;
          }
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
            }
        form {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 48px;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.1);
            }
        h2 {
            text-align: center;
            }
        label {
            display: block;
            margin-top: 15px;
            }
        input, textarea {
            width: 96%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            }
        button {
            margin-top: 20px;
            margin-left: 210px;
            padding: 20px 30px;
            font-size: large;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 44px;
            cursor: pointer;
            }
        button:hover {
            background-color: #0056b3;
            }
    </style>
        <header class="center"><sub><img src="CityCode Icon.jpg" alt="Help!">
        </sub><b> CityCode </b><i style="color: gold;">Help Desk</i></header>
</head>
<body>
    <form action="/submit-ticket" class="Issue_list" method="POST">
    <h2>Help Desk Support Form</h2><hr>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="department">Department:</label><br>
    <input type="text" id="department" name="department"><br>

    <label for="subject">Issue Subject:</label><br>
    <input type="text" id="subject" name="subject" required><br>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
      <option value="Urgent">Urgent</option>
    </select><br>

    <label for="description">Detailed Description:</label><br>
    <textarea id="description" name="description" cols="29" rows="6" required></textarea><br>

    <label for="attachment">Attachment (optional):</label>
    <input type="file" id="attachment" name="attachment"><br>

    <button type="submit">Submit Ticket</button>  
    </form>
</body>

</html>
